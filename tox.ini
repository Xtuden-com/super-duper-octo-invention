[tox]
envlist =
    py{36}-{dj20,dj21,dj22}
    py{37}-{dj20,dj21,dj22,dj30,dj31}
    py{38}-{dj30,dj31}
skipsdist = True


[deps]
core =
    pytz
    git+https://git@github.com/viewflow/django-material.git
    django-webtest==1.9.7
    webtest==2.0.35
    git+https://git@github.com/viewflow/jsonstore.git
    django-annoying

test =
    coverage
    dj-database-url
    django-jenkins
    flake8
    psycopg2
    sqlparse

dev =
    django-template-debug
    ipdb
    uwsgi


[testenv]
basepython =
    py36: python3.6
    py37: python3.7
    py38: python3.8
deps =
    dj20: Django==2.0.13
    dj21: Django==2.1.15
    dj22: Django==2.2.17
    dj30: Django==3.0.11
    dj31: Django==3.1.3
    mock==4.0.2
    django-filter==2.4.0
    {[deps]core}
    {[deps]test}
    {[deps]dev}
setenv =
    PYTHONPATH={toxinidir}
    PYTHONDONTWRITEBYTECODE=1
passenv =
    DATABASE_URL
    REDIS_CACHE_URL
    DJANGO_SETTINGS_MODULE
    COVERALLS_REPO_TOKEN
commands =
    {posargs:python -Wd ./manage.py test tests}
